<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<dom-module id="my-comp">
    <template>
        <style>
            :host {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 200px;
                width: 200px;
                background: #cecaca;
                color: #009dc4;
            }
            .my-comp__head {
                font-family: Arial, Helvetica, sans-serif
            }
        </style>
        <div>
            <h1 class="my-comp__head">Polymer is here</h1>
        </div>
    </template>

    <script>
        class BestComponent extends Polymer.Element {
            static get is() {
                return 'my-comp'
            }
            constructor() {
                super()
            }
        }
        customElements.define(BestComponent.is, BestComponent)
    </script>
</dom-module>
